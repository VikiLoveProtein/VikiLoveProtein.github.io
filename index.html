<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Viki Kamal Jati</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <div class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#profile">Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <div class="container">
            <img src="avatar.jpg" alt="Profile Photo">
            <div class="bio">
                <h1>Viki Kamal Jati</h1>
                <p> Salah satu Kebijaksanaan sejati adalah mengetahui bahwa anda tidak tahu apa apa- Seneca</p>
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="project">
                <h3>Title</h3>
                <p> Raja Iblis</p>
                <p> Mantan Napi</p>
                
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <ul class="social-media">
                <li><a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a></li>
                <!-- Add more social links as needed -->
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
